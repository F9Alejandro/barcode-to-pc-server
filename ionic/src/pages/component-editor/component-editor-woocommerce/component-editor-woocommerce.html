<component-editor [outputBlock]="outputBlock">
  <div [hidden]="outputBlock.type != 'woocommerce'">
    <ion-item>
      <ion-label>{{ 'action' | translate }}</ion-label>
      <ion-select [(ngModel)]="outputBlock.value">
        <ion-option value="Create a product">{{ 'createProduct' | translate }}</ion-option>
        <ion-option value="Retrive a product">{{ 'retriveProduct' | translate }}</ion-option>
        <ion-option value="Update a product">{{ 'updateProduct' | translate }}</ion-option>
        <ion-option value="Delete a product">{{ 'deleteProduct' | translate }}</ion-option>
        <ion-option value="Create an order">{{ 'createOrder' | translate }}</ion-option>
        <ion-option value="Retrive an order">{{ 'retriveOrder' | translate }}</ion-option>
        <ion-option value="Update an order">{{ 'updateOrder' | translate }}</ion-option>
        <ion-option value="Delete an order">{{ 'deleteOrder' | translate }}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item text-wrap>
      <label for="_fields">{{ 'fields' | translate }}</label>
      <input id="_fields" [(ngModel)]="outputBlock.fields" class="inline-input" type="text" placeholder="(optional)" />
      <br>
    </ion-item>

    <!--
    <ion-item no-lines text-right padding-top>
      <button ion-button small icon-start (click)="addField()" float-right color="output-block-component-woocommerce">
        <ion-icon name="add"></ion-icon>
        {{ 'add field' | translate }}
      </button>
    </ion-item>
    -->

    <ion-item text-wrap>
      <label for="_consumer_key">{{ 'Consumer Key' | translate }}</label>
      <input id="_consumer_key" [(ngModel)]="outputBlock.consumer_key" class="inline-input" type="text"
        placeholder="(required)" />
      <br>
    </ion-item>

    <ion-item text-wrap>
      <label for="_consumer_secret">{{ 'Consumer Secret' | translate }}</label>
      <input id="_consumer_secret" [(ngModel)]="outputBlock.consumer_secret" class="inline-input" type="text"
        placeholder="(required)" />
      <br>
    </ion-item>

  </div>
</component-editor>
